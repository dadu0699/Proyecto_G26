<!-- Form-->
<div class="form">
  <div class="form-panel one">
    <div class="form-header">
      <h1>Libro</h1>
    </div>
    <div class="form-content">

      <form #formBook="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Titulo</label>
          <input type="text" id="title" name="title" #Title="ngModel" [(ngModel)]="book.title" required="required" />
        </div>
        <div class="form-group">
          <label for="description">Descripci√≥n</label>
          <input type="text" id="description" name="description" #Description="ngModel" [(ngModel)]="book.description"
            required="required" />
        </div>
        <div class="form-group">
          <label for="cover">Portada</label>
          <input type="file" id="cover" name="image" required="required" (change)="onPhotoSelected($event)"
            #photoInput />
        </div>
        <div class="form-group">
          <button type="submit">Guardar</button>
        </div>
      </form>

    </div>
  </div>
</div>
